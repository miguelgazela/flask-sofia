<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="{{ url_for('static', filename='img/apple-touch-icon.png') }}">

        <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.min.css') }}">

    </head>

    <body>

      <section class="header row-container">
        <div class="sidebar">
          <div class="weather-icon"></div>
        </div>
        <div class="content">
          <h1 class="header-title"></h1>
          <p class="header-date"></p>
          <p class="header-weather-description"></p>
        </div>
      </section>

      <ul class="list-group list-class-items"></ul>

      <section class="map-info row-container">
        <div class="sidebar"></div>
        <div class="content">
          <p class="trip-warning hidden">Miguel is safe and sound, somewhere...</p>
          <div class="trip-stats hidden">
            <div class="trip-info-element trip-time">
              <span class="trip-info-element-title">TRIP TIME</span>
              <span class="trip-info-element-value">n/a</span>
            </div>
            <div class="trip-info-element trip-speed">
              <span class="trip-info-element-title">TRIP SPEED</span>
              <span class="trip-info-element-value" id="trip-speed">0 Km/h</span>
            </div>
            <div class="trip-info-element trip-avg-speed">
              <span class="trip-info-element-title">TRIP AVG SPEED</span>
              <span class="trip-info-element-value">n/a</span>
            </div>
          </div>
        </div>
      </section>

      <div id="map"></div>
