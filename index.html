<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.min.css">

        <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>
    </head>

    <body>

      <section class="header row-container">
        <div class="sidebar">
          <div class="weather-icon"></div>
        </div>
        <div class="content">
          <h1 class="header-title"></h1>
          <p class="header-date"></p>
          <p class="header-weather-description"></p>
        </div>
      </section>

      <ul class="list-group list-class-items"></ul>

      <div id="map"></div>

      <script id="class-item-tmpl" type="text/x-jsrender">
        <li class="list-group-item row-container">
          <div class="sidebar">
            <div class="sidebar-timer">
              <span class="glyphicon glyphicon-time {{:timerIconHiddenClass}}" aria-hidden="true"></span>
            <span>{{:timeLeft}}</span>
            </div>
          </div>
          <div class="content row-container">
            <div class="class-info {{:classActiveClass}}">
              <p class="class-info-primary">{{:className}}</p>
              <p>{{:tomorrowWarning}}</p>
              <p>{{:classStarts}} - {{:classEnds}}</p>
              <p>{{:classLocation}}</p>
            </div>
            <div class="class-state">
              <span>{{:classType}}</span>
            </div>
          </div>
        </li>
      </script>

      <script src="js/vendor/jquery-1.11.2.min.js"></script>
      <script src="https://npmcdn.com/parse/dist/parse.min.js"></script>
      <script src="js/vendor/bootstrap.min.js"></script>
      <script src="js/vendor/moments.min.js"></script>
      <script src="js/vendor/jsrender.min.js"></script>
      <script src="js/vendor/store.min.js"></script>
      <script src="js/main.min.js"></script>

      <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAVbx13WMgT_TdLh_8YqbWmLX1Yhr_WnQc&callback=initMap" async defer></script>
